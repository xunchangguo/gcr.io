sudo: false
notifications:
  email: false
jobs:
  include:
    - stage: deploy
      services:
        - docker
      install: skip
      script: skip
      before_deploy:
        - chmod +x *.sh
        - ./build.sh
        - ./build.rpm.sh
        - ./build.k8s.sh
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file_glob: true
          file: release/*
          skip_cleanup: true
          on:
            repo: xunchangguo/gcr.io
            branch: master
            tags: true
addons:
  ssh_known_hosts: github.com
